name: Dev - Build and Deploy
on:
  workflow_dispatch:

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    environment: 'Development'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ vars.FLUTTER_VERSION }}
          channel: 'stable'
      - run: flutter doctor -v
      - run: flutter test
      - shell: bash
        name: Load secrets files
        env:
          APP_SECRETS: ${{ secrets.APP_SECRETS }}
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$APP_SECRETS" >> settings/app_secrets_dev.json
          echo "$GOOGLE_SERVICES_JSON" >> android/app/src/dev/google-services.json
      - shell: bash 
        name: Determine build version
        run: |
          # Extract the version from pubspec.yaml
          pubspecVersion=$(grep '^version:' pubspec.yaml | awk '{print $2}')

          # Define a regex pattern for major.minor.patch format
          pattern="^[0-9]+\.[0-9]+\.[0-9]+$"

          # Check if the version matches the pattern
          if [[ $pubspecVersion =~ $pattern ]]; then
            echo "Building with semantic version: $pubspecVersion"
          else
            echo "Version $pubspecVersion from pubspec.yaml is NOT in the correct format (major.minor.patch)."
            exit 1
          fi
          echo "pubspecVersion=$pubspecVersion" >> $GITHUB_ENV

          tagVersion="$pubspecVersion-dev.${{ github.run_number }}"

          echo "Commit ${{ github.sha }} will be tagged with: $tagVersion"
          echo "tagVersion=$tagVersion" >> $GITHUB_ENV

      - name: Tag commit
        uses: actions/github-script@v7
        with: 
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ env.tagVersion }}',
              sha: context.sha
            })

      - uses: actions/setup-java@v4
        name: Set up JDK 21
        with:
          distribution: 'corretto' 
          java-version: '21'
          cache: gradle

      - run: flutter build apk --release --flavor=dev --dart-define-from-file=settings/app_settings_dev.json --dart-define-from-file=settings/app_secrets_dev.json --build-number=${{ github.run_number }}
        name: Build dev android apk
      - run: |
          apkName="quickshop-dev-$pubspecVersion.${{ github.run_number }}.apk"
          echo "apkName=$apkName" >> $GITHUB_ENV
          mv build/app/outputs/flutter-apk/app-dev-release.apk "build/app/outputs/flutter-apk/$apkName"
        name: Rename dev apk
      - uses: actions/upload-artifact@v4
        with:
          name: android-dev
          path: build/app/outputs/flutter-apk/${{ env.apkName }}
      - run: curl -sL https://firebase.tools | bash
        name: Install Firebase CLI
      - shell: bash
        name: Upload dev apk to Firebase App Distribution
        env:
          SERVICE_ACCOUNT: ${{ secrets.FB_APP_DIST_CREDENTIALS }}
        run: |
          echo "$SERVICE_ACCOUNT" >> google_service_account.json
          export GOOGLE_APPLICATION_CREDENTIALS=google_service_account.json
          firebase --version
          firebase appdistribution:distribute build/app/outputs/flutter-apk/${{ env.apkName }} --app ${{ vars.ANDROID_FIREBASE_APP_ID }} --release-notes "Dev Build ${{ env.tagVersion }}"